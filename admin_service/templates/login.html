<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="{{ url_for('static', filename='image/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css')}}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="login_container main">
        <div class="login_container__form card">
            <div>
                <h3>歡迎來到AI Chatbot管理系統!</h3>
                <h3>請登入。</h3>
            </div>
            <form id="loginForm" class="login_form">
                <input class="login_form__input" id="username" name="username" placeholder="Account" required><br>
                <input class="login_form__input" type="password" id="password" name="password" placeholder="Password" required><br>
            </form>
            <button id="login_req" class="btn btn-primary" type="submit">LOGIN</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
